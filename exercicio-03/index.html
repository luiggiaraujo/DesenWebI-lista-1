<!DOCTYPE html>
<html lang="pt-BR">F
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Imagens Aleatórias</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Gerador de Imagens Aleatórias</h1>
        <form id="imageForm" class="form">
            <div class="input-group">
                <label for="width">Largura:</label>
                <input type="number" id="width" name="width" min="1" value="300" required>
            </div>
            <div class="input-group">
                <label for="height">Altura:</label>
                <input type="number" id="height" name="height" min="1" value="300" required>
            </div>
            <div class="input-group">
                <label for="quantity">Quantidade de Imagens:</label>
                <select id="quantity" name="quantity">
                    <option value="3">3</option>
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                </select>
            </div>
            <button type="submit" class="btn">Gerar Imagens</button>
        </form>

        <div id="errorMessage" aria-live="polite"></div>
        <div id="imageGrid" class="grid"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
